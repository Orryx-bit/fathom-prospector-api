
# Family Practice Scoring Configuration
# Optimized for family/primary care practices offering aesthetic services
# Focus: Cash-pay services, aesthetic integration, independent practices

weights:
  cash_pay_model: 0.26              # Cash/elective services vs. insurance-only
  aesthetic_indicators: 0.24        # Aesthetic services offered
  independent_practice: 0.22        # Independent vs. hospital system
  digital_presence: 0.15            # Website and online presence
  location_quality: 0.08            # Affluent area indicators
  practice_size: 0.05               # Small-to-medium preferred

features:
  cash_pay_model:
    keywords:
      high_value:
        - direct primary care
        - dpc
        - concierge medicine
        - membership medicine
        - cash pay
        - subscription model
        - monthly fee
        - retainer practice
        - elective services
        - cosmetic services
        - aesthetic medicine
        - wellness services
      medium_value:
        - out of pocket
        - self-pay options
        - elective procedures
      negative:
        - insurance only
        - medicare only
        - medicaid
        - insurance-based
        - no cash services
    weight_multiplier: 2.0
    
  aesthetic_indicators:
    keywords:
      high_value:
        - botox
        - filler
        - aesthetic medicine
        - cosmetic treatments
        - anti-aging
        - laser treatments
        - skin rejuvenation
        - weight loss
        - body contouring
        - hormone therapy
        - testosterone therapy
        - peptide therapy
        - iv therapy
        - vitamin injections
        - medspa services
      medium_value:
        - wellness
        - preventive medicine
        - functional medicine
        - integrative health
      negative:
        - primary care only
        - insurance billing only
        - urgent care
        - walk-in clinic
    weight_multiplier: 1.5
    
  independent_practice:
    practice_types:
      highly_preferred:
        - solo practitioner
        - private practice
        - independent
        - direct primary care
        - concierge practice
      preferred:
        - small group (2-4 providers)
        - family practice partnership
        - physician-owned
      avoid:
        - hospital-owned
        - health system
        - corporate medicine
        - large medical group
        - urgent care chain
    scoring:
      dpc_concierge: 100
      solo_independent: 95
      small_group_2_4: 80
      medium_group_5_8: 50
      hospital_affiliated: 20
      corporate_chain: 10
      
