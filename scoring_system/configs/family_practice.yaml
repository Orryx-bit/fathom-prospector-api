        - contact form
        - service descriptions
        - provider credentials
      quality_multipliers:
        has_aesthetic_services: 1.3
        has_membership_info: 1.25
        has_cash_pricing: 1.2
        has_online_booking: 1.15
        
  location_quality:
    affluent_indicators:
      - upscale
      - affluent
      - private
      - boutique
      - concierge
    area_type_scores:
      affluent_residential: 100
      upscale_medical_plaza: 90
      suburban_upscale: 80
      downtown: 70
      suburban_standard: 55
      rural: 40
      
  practice_size:
    optimal_indicators:
      - solo
      - small group
      - intimate
      - personalized
      - boutique
    size_scores:
      solo: 100
      2_4_providers: 90
      5_8_providers: 65
      9plus_providers: 35

