thresholds:
  minimum_score: 35
  good_prospect: 70
  excellent_prospect: 85
  
notes: |
  Family practice prospects are best when they've evolved beyond traditional insurance-based care.
  Key success factors:
  - Direct Primary Care (DPC) or concierge model
  - Offers aesthetic/cosmetic services (botox, fillers, lasers)
  - Cash-pay or membership-based revenue
  - Independent decision-making (not hospital-controlled)
  - Wellness/preventive focus (vs. sick care only)
  - Located in affluent areas
  - Small practice size (faster decisions)
  
  AVOID:
  - Traditional insurance-only practices
  - Hospital-owned family medicine clinics
  - Urgent care chains
  - Large multi-physician groups
  - Medicare/Medicaid-focused practices
  
  IDEAL TARGET:
  - Solo DPC physician offering aesthetic services
  - Concierge practice with wellness/anti-aging focus
  - Small independent practice adding cosmetic procedures
  - Family practice transitioning to cash-pay model
