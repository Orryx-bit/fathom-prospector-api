    priority_level: "CRITICAL"
    
    displacement_targets:
      
      coolsculpting_displacement:
        target_device: "venus_bliss_max"
        competitor_keywords:
          - "CoolSculpting"
          - "Coolsculpt"
          - "cool sculpting"
          - "cryolipolysis"
          - "Zeltiq"
