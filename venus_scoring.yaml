
# ========================================
# VENUS CONCEPTS - SALES BRAIN SCORING SYSTEM
# ========================================
# Philosophy: "Find BUYERS, Not Perfect Matches"
# 
# This scoring system reflects real-world sales strategy:
# 1. **Dinosaur Hunter Strategy**: Competitors = Upgrade Targets (NOT disqualifiers)
# 2. **Gateway Drug Strategy**: Find practices "dipping toes" without major equipment
# 3. **Staff-Dependent Logic**: Device recommendations based on WHO works there
# 4. **Saturation Threshold**: Too many devices = Hoarder Penalty
# 5. **GLP-1 Gap Priority**: Weight loss clinics with loose skin opportunity (HIGHEST SCORES)
#
# Scoring Range: 0-100 points per device
# Target Scores: GLP-1 Opportunities = 90-100 | Dinosaur Trade-ins = 85-95 | Gateway Targets = 70-85
# ========================================

manufacturer: "Venus Concepts"
version: "5.0_SALES_BRAIN"
last_updated: "2025-11-21"
system_type: "business_potential_scoring"
philosophy: "Revenue potential > academic perfection"

# ========================================
# SCORING METHODOLOGY
# ========================================

scoring_approach:
  method: "Opportunity-Based Business Scoring"
  max_points_per_device: 100
  manufacturer_score_calculation: "MAX(all device scores)"
  priority_hierarchy:
    1: "GLP-1 Gap (90-100 points)"
    2: "Dinosaur Trade-ins (85-95 points)"
    3: "Gateway Drug Targets (70-85 points)"
    4: "Staff-Optimized Fits (65-80 points)"
    5: "Standard Prospects (40-65 points)"
  
  disqualification_philosophy: "NEVER disqualify for competitors - SCORE THEM HIGHER"

# ========================================
# STRATEGIC PILLAR DEFINITIONS
# ========================================

