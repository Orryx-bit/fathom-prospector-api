      - "Count matching service categories"
      - "Weight by revenue potential"
      - "Bonus for multi-device opportunity"
  
  body_focus:
    max_points: 20
    description: "Body contouring/toning emphasis (Venus strength)"
    keywords:
      - "body contouring"
      - "fat reduction"
      - "cellulite"
      - "muscle toning"
      - "skin tightening"
      - "body sculpting"
  
  face_rf_opportunity:
    max_points: 15
    description: "RF skin resurfacing gap or interest"
    signals:
      - "Offers other facial treatments but not RF"
      - "Mentions 'texture' or 'acne scars'"
      - "Has fractional laser interest"
  
  multi_modality_appeal:
    max_points: 15
    description: "Interest in platform consolidation"
    indicators:
      - "Multiple standalone devices"
      - "Mentions 'platform' or 'versatile'"
      - "Limited space (favor multi-app platforms)"
  
  hair_removal_gap:
    max_points: 10
    description: "Hair removal opportunity (Versa/IPL)"
    evaluation:
      - "No existing hair removal service"
      - "Aging/outdated hair removal tech"
      - "High demand area for hair removal"
  
  weight_loss_integration:
    max_points: 10
    description: "GLP-1/medical weight loss program synergy"
    signals:
      - "Weight loss program"
      - "GLP-1 services"
      - "Bariatric/post-weight loss focus"
      - "Wellness programs"
  
