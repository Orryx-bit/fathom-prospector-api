      post_bariatric_focus:
        points: 8
        keywords:
        - "bariatric"
        - "post-weight loss"
        - "body after weight loss"
        - "skin tightening after weight loss"
  
  multi_device_upsell_potential:
    max_points: 10
    description: "Capacity for multiple device purchase"
    factors:
      practice_size:
        points: 5
        evaluation:
        - "3+ providers: +5 points"
        - "2 providers: +3 points"
        - "1 provider: +1 point"
      
      facility_capacity:
