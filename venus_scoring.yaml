  # ========================================
  # PILLAR 3: STAFF-DEPENDENT RECOMMENDATION
  # ========================================
  
  staff_dependent_logic:
    enabled: true
    philosophy: "Device recommendation changes based on WHO works there: cheap labor vs. solo MD"
    max_bonus_points: 25
    priority_level: "HIGH"
    
    staffing_profiles:
      
      cheap_labor_profile:
        description: "Practice has Laser Techs, Estheticians, or Medical Assistants = operator-dependent devices"
        detection_keywords:
          - "laser tech"
          - "laser technician"
          - "esthetician"
          - "medical assistant"
          - "aesthetician"
          - "treatment room staff"
          - "device operator"
        recommended_devices:
          - device: "venus_versa"
            bonus_points: 25
            rationale: "Versa REQUIRES operator skill. Cheap labor = perfect fit."
          - device: "venus_velocity"
            bonus_points: 20
            rationale: "High-volume hair removal needs dedicated operators."
        sales_narrative: "You have great staff. Venus Versa/Velocity maximizes their productivity with multiple revenue streams."
        business_logic: "Labor cost is low. Operator-dependent devices = high ROI."
      
      solo_md_profile:
        description: "Solo MD or mentions Efficiency/Consistency = automation/unattended devices"
        detection_keywords:
          - "solo practice"
          - "solo physician"
          - "efficiency"
          - "consistency"
          - "automation"
          - "unattended"
          - "hands-free"
          - "reproducible results"
          - "standardized protocols"
        recommended_devices:
          - device: "venus_nova"
            bonus_points: 25
            rationale: "Nova's Automatic Temperature Control (ATC) = 'cruise control' for body contouring. Solo MD doesn't need operator expertise."
          - device: "venus_bliss_max"
            bonus_points: 20
            rationale: "Bliss MAX has automation features for muscle/skin. Less operator-dependent."
        sales_narrative: "You're busy. Venus Nova/Bliss MAX have automation features so you don't need perfect operator technique every time."
        business_logic: "Solo MD = limited time. Automation = consistency + efficiency."
      
      high_turnover_profile:
        description: "Practice mentions staffing challenges or high turnover = de-skilled devices"
        detection_keywords:
          - "high turnover"
          - "staffing challenges"
          - "staff training"
          - "onboarding"
          - "new staff"
        recommended_devices:
          - device: "venus_nova"
            bonus_points: 25
            rationale: "Nova's ATC de-skills treatment. New staff can run it with minimal training."
        sales_narrative: "Staff turnover is expensive. Venus Nova's ATC means new hires can operate it with minimal training."
        business_logic: "High turnover = training cost. De-skilled device = lower training burden."
  
  # ========================================
  # PILLAR 4: SATURATION THRESHOLD (HOARDER PENALTY)
  # ========================================
  
  saturation_threshold:
    enabled: true
    philosophy: "Too many devices = diminishing returns. Apply Hoarder Penalty UNLESS they're a Plastic Surgeon/Dermatologist (expected to have many devices)."
    max_penalty: -40
    priority_level: "MEDIUM"
    
    device_count_logic:
      
      hoarder_penalty:
        description: "Practice has 5+ major capital devices = Hoarder Penalty"
        threshold: 5
        penalty_points: -40
        competitor_device_keywords:
          - "CoolSculpting"
          - "Emsculpt"
          - "Morpheus8"
          - "Thermage"
          - "Fraxel"
          - "Cutera Xeo"
          - "Palomar Icon"
          - "Cynosure"
          - "Candela"
          - "Lumenis"
        exemption_keywords:
          - "plastic surgery"
          - "plastic surgeon"
          - "dermatology"
          - "dermatologist"
        rationale: "Too many devices = low utilization per device. NOT a good buyer UNLESS they're a specialist expected to have many devices."
        sales_narrative: "You have a lot of devices already. Are you actually using all of them? Let's talk about consolidation."
      
      specialist_exemption:
        description: "Plastic Surgeons and Dermatologists are EXPECTED to have 5+ devices. No penalty."
        exemption_practice_types:
          - "plastic_surgery"
          - "dermatology"
        rationale: "Specialists need diverse equipment. 5+ devices is normal for them."
        penalty_override: 0
  
