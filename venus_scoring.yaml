# ============================================================================
# SCORING FORMULA SUMMARY
# ============================================================================

scoring_formula:
  total_score: "Device Base Score (0-100) + PRAM Score (0-60) + Gap Bonuses - Disqualifiers"
  max_possible: 160
  typical_range: "40-120"
  excellent_score: ">80"
  
  calculation_steps:
    1: "Score each device independently (ICP + Service Alignment + Technology Gap + Competitive + Indicators)"
    2: "Calculate PRAM score (Cash-Pay Fluency + Financial Readiness + Demographics + Staffing + Web Presence)"
    3: "Identify best device (highest base score)"
    4: "Add gap detection bonuses to winning device"
    5: "Apply business type multiplier"
    6: "Add PRAM score to final result"
    7: "Apply disqualifiers and penalties"
    8: "Return winning device breakdown only"

