# ============================================================================
# VENUS CONCEPTS - SCORING ENGINE v5.1 ("THE SALES BRAIN")
# ============================================================================
# Philosophy: "Find the NEED, Find the GAP, Hunt the DINOSAURS."
#
# NEW IN v5.1:
# - DINOSAUR HUNTING: Targeting "Xeo" and "CoolSculpting" for replacement.
# - GATEWAY DRUGS: Scoring HydraFacial/Red Light as entry-level signals.
# - STAFF LOGIC: Automation (Nova) for Doctors vs. Labor (Versa) for Techs.
# - SATURATION CAP: Soft cap for practices with 5+ devices (unless Plastics/Derm).
# ============================================================================

manufacturer: "Venus Concepts"
version: "5.1"
last_updated: "2025-11-21"

# ============================================================================
# DEVICE SCORING (The "Opportunity" Score)
# ============================================================================

devices:

  # ------------------------------------------------------------------------
  # VENUS BLISS MAX - The "CoolSculpting Killer"
  # Target: 1. GLP-1 Clinics (Gap). 2. CoolSculpting Owners (Upgrade).
  # ------------------------------------------------------------------------
  venus_bliss_max:
    name: "Venus Bliss MAX"
    category: "Body Transformation Workstation"
    
    service_keywords_weighted:
      # 1. The "Dinosaur" Trade-In (High Priority)
      - {term: "coolsculpting", points: 30} # Upgrade them!
      - {term: "zeltiq", points: 30}        # Old school name for CoolSculpting
      - {term: "sculpsure", points: 20}
      
      # 2. The GLP-1 Gap (The Hottest Leads)
      - {term: "semaglutide", points: 25}
      - {term: "tirzepatide", points: 25}
      - {term: "ozempic", points: 20}
      - {term: "medical weight loss", points: 15}
      - {term: "skinny shot", points: 15}
      
      # 3. Consumer Pain Points
      - {term: "loose skin", points: 10}
      - {term: "muffin top", points: 10}
      - {term: "saddle bags", points: 10}

    opportunity_signals:
      - "weight loss center"
      - "metabolic health"
      - "body transformation"

    # Don't disqualify for owning competitors. We want to replace them.
    disqualifiers: []

  # ------------------------------------------------------------------------
  # VENUS VERSA PRO - The "Xeo Replacement" & "Gateway" Platform
  # Target: 1. Practices with old lasers (Xeo). 2. HydraFacial shops ready to upgrade.
  # ------------------------------------------------------------------------
  venus_versa:
    name: "Venus Versa Pro"
    category: "Multi-Treatment Platform"
    
    service_keywords_weighted:
      # 1. The "Dinosaur" Trade-In (High Priority)
      - {term: "cutera xeo", points: 30}      # Specific Target
      - {term: "laser genesis", points: 25}   # Xeo treatment name
      - {term: "palomar", points: 20}         # Another old IPL
      - {term: "icon", points: 20}            # Cynosure Icon (Aging)
      
      # 2. The "Gateway Drug" Signals (Ready for first real device)
      - {term: "hydrafacial", points: 25}     # Proven budget, entry level
      - {term: "red light therapy", points: 20}
      - {term: "led therapy", points: 20}
      - {term: "celluma", points: 15}
      - {term: "diamondglow", points: 15}
      
      # 3. "Hair Removal Only" Shops (Need to expand)
      - {term: "laser hair removal", points: 15}
      
    # Staffing Logic: Versa needs an operator. Good for practices with staff.
    opportunity_signals:
      - "esthetician"
      - "laser technician"
      - "skin therapist"
      - "expanding services"

    disqualifiers: []

  # ------------------------------------------------------------------------
  # VENUS NOVA - The "Automation" Upgrade
  # Target: 1. Solo Doctors (No time). 2. Labor-heavy Med Spas (Need efficiency).
  # ------------------------------------------------------------------------
  venus_nova:
    name: "Venus Nova"
    category: "High-Efficiency Body & Skin"
    
    service_keywords_weighted:
      # 1. Labor-Heavy Services (They need automation)
      - {term: "manual lymphatic drainage", points: 20}
      - {term: "massage", points: 15}
      - {term: "hand facial", points: 10}
      
      # 2. Older Tech (Legacy Upgrade)
      - {term: "venus legacy", points: 20}
      - {term: "velashape", points: 20}
      - {term: "exilis", points: 15}
      
      # 3. Solo Doctor Signals (Needs "Cruise Control")
      - {term: "dr.", points: 10}
      - {term: "md", points: 10}

    # Staffing Logic: High score if they mention "Consistency" or lack large staff
    opportunity_signals:
      - "staff consistency"
      - "unattended"
      - "hands-free"

    disqualifiers: []

# ============================================================================
# SATURATION LOGIC ("The Walk Away Rule")
# We penalize hoarding UNLESS they are a Plastic Surgeon/Derm.
# ============================================================================
saturation_logic:
  enabled: true
  threshold: 5
  
  # If 3+ of these are found, we check the specialty.
  competitor_brands:
    - "coolsculpting"
    - "emsculpt"
    - "morpheus8"
    - "sciton"
    - "candela"
    - "lutronic"
    - "alma"
    - "cutera"
  
  # If saturated, apply this penalty...
  penalty_score: -50
  
  # ...UNLESS they match these types (Whales buy duplicates)
  exempt_archetypes:
    - "plastic_surgery"
    - "dermatology"
    - "high_volume_medspa" # Detected via "multiple locations"

# ============================================================================
# BUSINESS TYPE INTELLIGENCE (The "Archetypes")
# ============================================================================

business_type_scoring:
  enabled: true
  
  practice_types:
    
    # ARCHETYPE 1: THE GLP-1 FACTORY (Top Target)
    weight_loss:
      multiplier: 1.50
      base_score_boost: 30
      detection_keywords:
        primary: ["weight loss", "metabolic", "bariatric", "semaglutide"]
        secondary: ["injections", "nutrition", "diet", "phentermine"]
      device_fit_matrix:
        venus_bliss_max: {score_multiplier: 1.5} # Perfect Fit
    
    # ARCHETYPE 2: THE MEDICAL PIVOT (GPs/OBGYNs)
    medical_pivot: 
      multiplier: 1.35
      base_score_boost: 20
      detection_keywords:
        primary: ["functional medicine", "integrative", "hormone replacement", "bio-identical"]
        secondary: ["obgyn", "womens health", "primary care", "iv therapy"]
      device_fit_matrix:
        venus_bliss_max: {score_multiplier: 1.3}
        venus_versa: {score_multiplier: 1.3}

    # ARCHETYPE 3: THE INJECTOR / MED SPA
    medspa:
      multiplier: 1.25
      base_score_boost: 10
      detection_keywords:
        primary: ["med spa", "medical spa", "aesthetics", "laser center"]
        secondary: ["botox", "skincare", "nurse injector"]
      device_fit_matrix:
        venus_versa: {score_multiplier: 1.2}
        venus_nova: {score_multiplier: 1.2}
        
    # ARCHETYPE 4: THE SPECIALISTS (Whales)
    specialist:
      multiplier: 1.20 # Good budget, but high competition
      base_score_boost: 15
      detection_keywords:
        primary: ["plastic surgery", "dermatology", "cosmetic surgery"]
      device_fit_matrix:
        venus_bliss_max: {score_multiplier: 1.2}
        venus_versa: {score_multiplier: 1.1}

# ============================================================================
# PRAM FRAMEWORK (Business Signals)
# ============================================================================

pram_framework:
  enabled: true
  total_max_points: 60
  
  factors:
    # AD TECH (New! +15 Points for spending money)
    marketing_aggression:
      max_points: 20
      signals:
        ad_tech_detected:
          points: 20 
          detection_keywords: ["facebook pixel", "google tag", "fbevents.js", "gtag"]

    # CASH FLUENCY
    cash_pay_fluency:
      max_points: 20
      signals:
        financing_available:
          points: 10
          detection_keywords: ["carecredit", "cherry", "financing", "payment plans"]
        membership_model:
          points: 10
          detection_keywords: ["membership", "vip", "subscription"]

    # STAFFING (Staff = Capacity)
    staffing_readiness:
      max_points: 10
      signals:
        has_team:
          points: 10
          detection_keywords: ["esthetician", "laser tech", "nurse", "meet the team"]
