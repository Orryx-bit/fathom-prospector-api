        business_logic: "Proven resurfacing revenue but manual process. Viva = automation + consistency."
      
      botox_only_gateway:
        description: "Botox/Fillers WITHOUT devices = injectable-only practice ready to expand"
        detection_logic:
          must_have_keywords:
            - "Botox"
            - "filler"
            - "injectable"
            - "Dysport"
            - "Juvederm"
          must_not_have_keywords:
            - "laser"
            - "IPL"
            - "CoolSculpting"
            - "body contouring"
        target_device: "venus_versa"
        bonus_points: 20
