universal_factors:
  
  practice_quality:
    max_points: 20
    rationale: "Good website/social = investment mindset"
    
    website_quality:
      points: 7
      positive:
        - "modern design"
        - "professional photos"
        - "clear navigation"
        - "mobile-responsive"
      negative:
        - "outdated design"
        - "broken links"
        - "no SSL"
    
    social_media_presence:
      points: 8
      detection:
        instagram:
          points: 4
          engagement_bonus: 2
        tiktok:
          points: 3
          trend_alignment: "High engagement on aesthetics content"
        facebook:
          points: 1
      rationale: "Strong social = marketing capability"
    
    online_reputation:
      points: 5
      factors:
        - "Google reviews > 4.0 stars"
        - "High review volume (50+)"
        - "Recent reviews (last 30 days)"

# ============================================================================
# ENHANCED PRAM FRAMEWORK v4.2 - With Research Intelligence
# ============================================================================

pram_framework:
  enabled: true
  version: "4.2"
  total_max_points: 60
  philosophy: "Cash-pay fluency + membership economy + financial readiness + demographic alignment + web presence"
  implementation_note: "Calculate PRAM score independently, then ADD to winning device score"
  research_enhancements: "Added membership economy keywords (MRR, subscription aesthetics) and IoT signals"
  
  factors:
    
    # ========================================================================
    # FACTOR 1: CASH-PAY FLUENCY (35% weight = 21 points max)
    # ========================================================================
    
    cash_pay_fluency:
      weight: 35
      max_points: 21
      philosophy: "Cash-pay infrastructure predicts device adoption"
      
      signals:
        
        pricing_on_website:
          points: 8
          detection_keywords:
            - "pricing"
            - "cost"
            - "investment"
            - "$"
            - "price list"
            - "service fees"
            - "treatment cost"
            - "pricing page"
          rationale: "Pricing transparency = cash-pay fluency"
        
        membership_programs:
          points: 5
          detection_keywords:
            - "membership"
            - "VIP program"
            - "monthly subscription"
            - "membership benefits"
            - "member pricing"
            - "join our program"
            - "exclusive access"
            
            # NEW: Membership economy keywords (from research!)
            - "monthly recurring revenue"
            - "MRR"
            - "treatment membership"
            - "subscription aesthetics"
            - "maintenance protocol"
            - "muscle conditioning membership"
            - "recurring treatment plans"
            - "membership tiers"
          rationale: "Membership model = recurring revenue mindset (Venus-aligned!)"
        
        package_deals:
          points: 4
          detection_keywords:
            - "package"
            - "bundle"
            - "series pricing"
            - "treatment package"
            - "buy 3 get 1"
            - "package discount"
          rationale: "Package pricing = revenue optimization"
        
        financing_mentioned:
          points: 3
          detection_keywords:
            - "financing"
            - "payment plans"
            - "CareCredit"
            - "Alphaeon"
            - "Cherry financing"
            - "monthly payments"
            - "0% financing"
            - "Affirm"
          rationale: "Financing options = removes price barrier"
        
        online_booking:
          points: 1
          detection_keywords:
            - "book online"
            - "schedule appointment"
            - "booking system"
            - "book now"
            - "online scheduling"
          rationale: "Modern booking = tech-forward practice"
    
    
    # ========================================================================
    # FACTOR 2: FINANCIAL READINESS INDICATORS (15% = 9 points)
    # ========================================================================
    
    financial_readiness:
      weight: 15
      max_points: 9
      philosophy: "Active financial infrastructure = readiness to invest in devices"
      
      signals:
        
        financing_logos_visible:
          points: 3
          detection_keywords:
            - "CareCredit logo"
            - "Cherry logo"
            - "Affirm logo"
            - "Alphaeon logo"
            - "financing partner"
          rationale: "Visible financing = actively promoting payment options"
        
        ecommerce_or_online_store:
          points: 3
          detection_keywords:
            - "shop"
            - "online store"
            - "buy products"
            - "product store"
            - "skincare store"
          rationale: "E-commerce = sophisticated revenue streams"
        
        membership_tiers:
          points: 2
          detection_keywords:
            - "gold membership"
            - "platinum tier"
            - "VIP level"
            - "membership levels"
          rationale: "Tiered memberships = advanced business model"
        
        pre_built_treatment_packages:
          points: 1
          detection_keywords:
            - "signature package"
            - "ultimate package"
            - "premier package"
            - "customized packages"
          rationale: "Pre-built packages = revenue optimization"
    
    
    # ========================================================================
    # FACTOR 3: PATIENT-DEVICE ALIGNMENT (15% weight = 9 points max)
    # ========================================================================
    
    patient_device_alignment:
      weight: 15
      max_points: 9
      philosophy: "Right patient demographics + service mix = device success"
      
      signals:
        
        age_demographics:
          points: 5
          ideal_age_range: "35-65"
          detection_keywords:
            - "anti-aging"
            - "age management"
            - "mature skin"
            - "menopausal"
            - "aging concerns"
            - "youthful appearance"
          rationale: "35-65 = prime aesthetic device demographic"
        
        service_mix_fit:
          points: 4
          detection_logic: "Existing services complement device category"
          rationale: "Service synergy = cross-sell opportunity"
    
    
    # ========================================================================
    # FACTOR 4: PATIENT DEMOGRAPHIC SCORING (10% = 6 points)
    # ========================================================================
    
    patient_demographics:
      weight: 10
      max_points: 6
      philosophy: "Patient demographic alignment predicts device adoption"
      
      signals:
        
        womens_health_focus:
          points: 2
          detection_keywords:
            - "women's health"
            - "women-focused"
            - "feminine wellness"
            - "women-only"
          demographic_multiplier: 1.20
          rationale: "Women = primary aesthetic device consumers"
        
        mens_health_focus:
          points: 2
          detection_keywords:
            - "men's health"
            - "male wellness"
            - "testosterone therapy"
            - "TRT"
          device_affinity: ["versa_hair_removal", "nova_body"]
          rationale: "Men's clinics = hair removal + body device need"
        
        affluent_demographics:
          points: 2
          detection_keywords:
            - "concierge"
            - "luxury"
            - "VIP"
            - "executive"
            - "premium"
          demographic_multiplier: 1.35
          rationale: "Affluent patients = higher device adoption + premium pricing"
        
        younger_clientele_signal:
          points: -2  # PENALTY
          detection_keywords:
            - "teen"
            - "pediatric"
            - "adolescent"
            - "youth focus"
          rationale: "Younger demographics = lower large device adoption"
    
    
    # ========================================================================
    # FACTOR 5: STAFFING READINESS (12% weight = 7 points max)
    # ========================================================================
    
    staffing_readiness:
      weight: 12
      max_points: 7
      philosophy: "Right staff = device utilization"
      
      signals:
        
        nurse_injector:
          points: 4
          detection_keywords:
            - "RN"
            - "nurse injector"
            - "injector"
            - "Botox"
            - "fillers"
            - "registered nurse"
            - "aesthetic nurse"
          rationale: "Nurse injector = aesthetic expertise"
        
        aesthetic_coordinator:
          points: 2
          detection_keywords:
            - "patient coordinator"
            - "aesthetic consultant"
            - "treatment coordinator"
          rationale: "Coordinator = sales infrastructure"
        
        marketing_staff:
          points: 1
          detection_keywords:
            - "social media manager"
            - "marketing director"
          rationale: "Dedicated marketing = device promotion"
    
    
    # ========================================================================
    # FACTOR 6: WEBSITE/SOCIAL PRESENCE (8% = 5 points) - ENHANCED
    # ========================================================================
    
    website_social_presence:
      weight: 8
      max_points: 5
      philosophy: "Strong online presence = marketing capability for devices"
      
      signals:
        
        instagram_presence:
          points: 2
          detection_keywords:
            - "instagram"
            - "follow us on instagram"
            - "@"
            - "insta"
          engagement_indicators:
            - "before/after photos"
            - "patient testimonials"
            - "treatment videos"
            - "reels"
          rationale: "Instagram = visual marketing for aesthetics"
        
        tiktok_presence:
          points: 2  # INCREASED! TikTok is huge for aesthetics
          detection_keywords:
            - "tiktok"
            - "TikTok"
            - "@tiktok"
            - "follow us on tiktok"
          trend_alignment: "TikTok = younger demographic + viral potential"
          rationale: "TikTok presence = modern marketing + trend alignment"
        
        active_blog_or_education:
          points: 1
          detection_keywords:
            - "blog"
            - "articles"
            - "patient education"
            - "resources"
            - "learn more"
          rationale: "Educational content = authority + SEO"

# ============================================================================
# BUSINESS TYPE INTELLIGENCE v4.2 - ENHANCED
# ============================================================================

