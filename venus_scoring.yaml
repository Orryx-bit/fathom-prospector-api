        sales_narrative: "CoolSculpting is OLD TECH. Venus Bliss MAX treats Fat + Muscle + Skin in one session. Your patients want MORE than just fat reduction."
        business_logic: "They've already proven $150K+ budget for body devices. Perfect upgrade target."
      
      cutera_xeo_displacement:
        target_device: "venus_versa"
        competitor_keywords:
          - "Cutera Xeo"
          - "Xeo platform"
          - "Cutera platform"
          - "Titan"
