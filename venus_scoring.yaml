# ============================================================================
# GAP DETECTION & COMPETITIVE INTELLIGENCE v4.2
# ============================================================================

gap_detection:
  enabled: true
  version: "4.2"
  philosophy: "Identify service gaps, competitive overlaps, and Venus saturation"
  research_enhancement: "Added branded program detection for competitive intelligence"
  
  categories:
    
    # ========================================================================
    # CATEGORY 1: SERVICE GAPS (Opportunity Detection)
    # ========================================================================
    
    service_gaps:
      
      no_body_device:
        description: "Practice offers face services but no body treatments"
        bonus_points: 15
        applies_to_devices:
          - "venus_bliss_max"
          - "venus_nova"
          - "venus_legacy"
        detection_logic:
          has_keywords: ["botox", "fillers", "facial", "skin care"]
          missing_keywords: ["body contouring", "cellulite", "fat reduction", "body treatment"]
        rationale: "Face-only practice = body device expansion opportunity"
      
      no_hair_removal:
        description: "Med spa without laser hair removal"
        bonus_points: 12
        applies_to_devices:
          - "venus_velocity"
          - "venus_versa"
        detection_logic:
          practice_type: ["medspa", "dermatology", "wellness_center"]
          missing_keywords: ["laser hair removal", "hair removal", "diode laser"]
        rationale: "Hair removal = high-volume revenue staple"
      
      no_resurfacing_device:
        description: "Dermatology without RF resurfacing"
        bonus_points: 10
        applies_to_devices:
          - "venus_viva"
        detection_logic:
          practice_type: ["dermatology", "plastic_surgery"]
          missing_keywords: ["resurfacing", "fractional", "microneedling RF", "scar treatment"]
        rationale: "Resurfacing = essential for scar/texture concerns"
      
      # NEW: GLP-1 Muscle Loss Gap (CRITICAL!)
      glp1_without_muscle_device:
        description: "Practice offers GLP-1 but no muscle preservation"
        bonus_points: 18  # HIGH!
        applies_to_devices:
          - "venus_bliss_max"  # FlexMAX EMS!
        detection_logic:
          has_keywords:
            - "GLP-1"
            - "Ozempic"
            - "Wegovy"
            - "Mounjaro"
            - "semaglutide"
            - "tirzepatide"
            - "weight loss injections"
          missing_keywords:
            - "muscle"
            - "EMS"
            - "Emsculpt"
            - "muscle toning"
            - "muscle conditioning"
            - "muscle preservation"
            - "FlexMAX"
        rationale: "GLP-1 causes muscle loss. BlissMAX FlexMAX rebuilds lost muscle. HUGE gap!"
        sales_narrative: "Your GLP-1 patients are losing muscle mass. BlissMAX helps them rebuild it while tightening loose skin. This is THE conversation starter."
      
      # NEW: Post-bariatric gap
      post_bariatric_no_body:
        description: "Bariatric surgery center without body contouring"
        bonus_points: 15
        applies_to_devices:
          - "venus_nova"
          - "venus_legacy"
          - "venus_bliss_max"
        detection_logic:
          has_keywords: ["bariatric", "weight loss surgery", "gastric bypass"]
          missing_keywords: ["body contouring", "skin tightening", "post-bariatric body"]
        rationale: "100% of bariatric patients need skin tightening after weight loss"
    
    
    # ========================================================================
    # CATEGORY 2: COMPETITIVE SATURATION (Venus Customer Detection)
    # ========================================================================
    
    venus_customer_detection:
      description: "Identify practices that already own Venus devices via branded program keywords"
      enabled: true
      
      indicators:
        
        owns_venus_versa:
          detection_keywords:
            - "TriBella"
            - "Tri-Bella"
            - "TriBella treatment"
            - "SmartPulse"
            - "DiamondPolar"
            - "OctiPolar"
          confidence: "HIGH"
          action: "Reduce Versa score by -30, flag as existing customer"
          upsell_opportunity: "Consider Nova or BlissMAX for body expansion"
        
        owns_venus_bliss_max:
          detection_keywords:
            - "TriBody Program"
            - "Tri-Body"
            - "FlexMAX"
            - "360 Body Shaping"
          confidence: "HIGH"
          action: "Reduce BlissMAX score by -40, flag as existing customer"
          upsell_opportunity: "Focus on consumables or Viva for facial"
        
        owns_venus_legacy:
          detection_keywords:
            - "Trim & Tite"
            - "Trim and Tite"
          confidence: "MEDIUM"
          action: "Reduce Legacy score by -30, flag as existing customer"
          upsell_opportunity: "Upgrade to Nova with ATC automation"
        
        venus_educated_prospect:
          detection_keywords:
            - "(MP)²"
            - "MP2"
            - "Multi-Polar RF"
            - "VariPulse"
            - "SmartScan"
            - "Venus Concept"
          confidence: "MEDIUM"
          action: "Boost all Venus device scores by +5 (high intent)"
          rationale: "Practice is researching Venus or mentions Venus tech = HOT LEAD!"
    
    
    # ========================================================================
    # CATEGORY 3: COMPETITIVE DEVICE SATURATION
    # ========================================================================
    
    competitive_device_saturation:
      
      over_equipped:
        description: "Practice already has 4+ major devices"
        penalty: -20
        detection_logic:
          keyword_count:
            threshold: 4
            keywords:
              - "CoolSculpting"
              - "Emsculpt"
              - "Morpheus8"
              - "Thermage"
              - "Ultherapy"
              - "PicoSure"
              - "ClearLift"
              - "Sciton"
              - "Candela"
        rationale: "Over-equipped practices have lower device ROI"
      
      direct_competitor_present:
        description: "Practice owns direct Venus competitor"
        penalty: -15
        detection_keywords:
          - "Morpheus8"  # Competes with Viva
          - "Thermage"  # Competes with Legacy/Nova
          - "Emsculpt"  # Competes with BlissMAX FlexMAX
          - "CoolSculpting"  # Competes with BlissMAX diode
          - "BTL"  # BTL Aesthetics (Emsculpt/Emsella manufacturer)
        rationale: "Direct competitor presence reduces Venus device urgency"

