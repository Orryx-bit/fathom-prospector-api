scoring_factors:
  device_opportunity_score:
    max_points: 25
    description: "Best fit to ANY Venus device (no penalty for specialization)"
    logic: "Calculate body_fit and facial_fit separately, take MAX of both"
    
    body_devices_track:
      target_devices: ["Bliss Max", "Nova", "Legacy", "DiamondPolar"]
      max_points: 25
      signals:
        body_contouring_services:
          points: 15
          keywords:
          - "body contouring"
          - "fat reduction"
          - "cellulite"
          - "muscle toning"
          - "skin tightening"
          - "body sculpting"
        
        weight_loss_synergy:
          points: 10
          keywords:
          - "weight loss"
          - "GLP-1"
          - "semaglutide"
          - "ozempic"
          - "wegovy"
          - "bariatric"
        
        existing_body_devices:
          points: 5
          description: "Has competing body devices (replacement opportunity)"
    
    facial_devices_track:
      target_devices: ["Viva", "Versa"]
      max_points: 25
      signals:
        rf_resurfacing_gap:
          points: 15
          keywords:
          - "skin resurfacing"
          - "acne scars"
          - "texture"
          - "wrinkles"
          - "anti-aging"
          - "fractional"
        
        ipl_hair_removal_gap:
          points: 10
          keywords:
          - "hair removal"
          - "IPL"
          - "photorejuvenation"
          - "pigmentation"
          - "vascular lesions"
        
        multi_modality_interest:
          points: 5
          signals:
          - "Multiple standalone devices"
          - "Platform consolidation interest"
          - "Limited space"
  
  practice_quality_indicators:
    max_points: 20
    description: "Investment mindset and financial success signals"
    factors:
      website_quality:
        points: 7
        description: "Good website = investment in business"
        evaluation:
        - "Modern design (2+ years old)"
        - "Service pages with detail"
        - "Online booking capability"
        - "Professional photography"
      
      social_media_presence:
        points: 7
        description: "Active social = financially successful practice"
        signals:
        - "Instagram/Facebook active"
        - "Regular posting (1+ per week)"
        - "Before/after photos"
        - "Patient engagement"
      
      online_reviews:
        points: 6
        evaluation:
        - "100+ reviews: +6 points"
        - "50-99 reviews: +4 points"
        - "25-49 reviews: +2 points"
        - "<25 reviews: +1 point"
  
  practice_type_bonus:
    max_points: 15
    description: "Highest close rate practice types"
    scoring:
      med_spa: 15
      family_practice: 15
      plastic_surgery: 12
      dermatology: 12
      obgyn: 10
      wellness_clinic: 8
      primary_care: 8
      other: 5
  
  technology_gap_score:
    max_points: 15
    description: "Device acquisition opportunity assessment"
    scenarios:
      greenfield_opportunity:
        points: 15
        description: "No competing devices (pure opportunity)"
        signals:
        - "No RF devices"
        - "No body contouring devices"
        - "Limited aesthetic technology"
      
      replacement_opportunity:
        points: 10
        description: "Has competing devices (upgrade path)"
        signals:
        - "Aging competitor devices (5+ years)"
        - "Competitors: CoolSculpt, Emsculpt, Thermage"
      
      saturated_red_flag:
        points: -10
        description: "4-5 machines, no gaps (low probability)"
        signals:
        - "Multiple body devices"
        - "Multiple facial devices"
        - "Recent purchases (within 1 year)"
        - "No identified gaps"
  
  glp1_nova_opportunity:
    max_points: 10
    description: "Venus Nova target profile (GLP-1 providers)"
    signals:
      weight_loss_program:
        points: 10
        keywords:
        - "weight management"
        - "medical weight loss"
        - "weight loss clinic"
      
      glp1_services:
        points: 10
